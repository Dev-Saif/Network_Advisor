{% extends "login.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p><input type="form.email" name="password" id="password" class="form-control" placeholder="Password" required></p>
    <input style="margin-left:4.2cm ;" type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
